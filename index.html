<!DOCTYPE html>
<html>

<head>
    <title>Scripted Canvas</title>
    <style>
        canvas {
            border: none;
            background-color: black;
        }
        input {
            width: 64px;
            height: 16px;
        }
        textarea {
            width: 600px;
            height: 128px ;
        }
        @media (max-width: 1056px) {
            canvas {
                border: none;
                background-color: black;
                width: 512px;
                height: 512px;
            }            
        }
    </style>
    <script src="script.js" type="module"></script>
</head>

<body>
    <canvas id="canvas" width="1024" height="512"></canvas><br>
    <button id="Generate-button" onclick="RUN.runScript()">Generate</button>
    <!--input id="dimX" type="number" title="X Resolution" value="64">
    <input id="dimY" type="number" title="Y Resolution" value="64"-->
    <input id="scal" type="number" title="Scale" value="1">
    <input id="colored" type="checkbox" title="Color graph?"><input id="slow" type="checkbox" title="Slowly print? (If your edge is stuck in efficincy mode you'll LOVE turning this off!)" checked><br>
    <textarea id="functionV" title="Function V"></textarea>
</body>

</html><!---->
